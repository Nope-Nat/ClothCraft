{% extends "base.html" %}

{% block title %}Admin panel{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4">Admin Panel</h1>
            
            <div class="row g-3">
                <div class="col-md-6">
                    <a href="/admin/new_product/" class="btn btn-primary w-100 py-3">
                        <i class="fas fa-plus-circle me-2"></i>Add New Product
                    </a>
                </div>
                <div class="col-md-6">
                    <a href="/admin/orders" class="btn btn-info w-100 py-3">
                        <i class="fas fa-box me-2"></i>Manage Orders
                    </a>
                </div>
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card h-100 border-0 shadow-sm">
                        <div class="card-body text-center">
                            <i class="fas fa-percent text-warning mb-3" style="font-size: 3rem;"></i>
                            <h5 class="card-title">Manage Discounts</h5>
                            <p class="card-text">View and manage discount codes and promotions</p>
                            <a href="/admin/discounts" class="btn btn-warning">
                                <i class="fas fa-percent me-2"></i>View Discounts
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
