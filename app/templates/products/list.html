{% extends "base.html" %}

{% block content %}
<style>
    .products-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
    }

    .category-filter {
        margin: 20px 0;
        text-align: right;
    }

    .category-filter select {
        padding: 8px 16px;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
        font-size: 14px;
    }

    .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 30px;
    }

    .product-card {
        display: flex;
        flex-direction: column;
        text-decoration: none;
        color: inherit;
        transition: transform 0.2s;
    }

    .product-card:hover {
        transform: translateY(-5px);
    }

    .product-image {
        position: relative;
        width: 100%;
        padding-bottom: 150%; /* 2:3 aspect ratio */
        overflow: hidden;
    }

    .product-image img {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .product-info {
        padding: 12px 0;
    }

    .product-category {
        color: #666;
        font-size: 12px;
        margin-bottom: 4px;
    }

    .product-name {
        font-size: 16px;
        margin: 4px 0;
        font-weight: normal;
    }

    .product-price {
        font-weight: bold;
        margin: 4px 0;
    }

    .product-description {
        font-size: 14px;
        color: #666;
        margin: 4px 0;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        line-clamp: 2;
        -webkit-box-orient: vertical;
    }
</style>

<div class="products-container">
    <h1>Products</h1>
    
    <div class="category-filter">
        <form method="get">
            <select name="category" onchange="this.form.submit()">
                <option value="" {% if not selected_category %}selected{% endif %}>
                    All Categories
                </option>
                {% for category in categories %}
                <option value="{{ category.id_category }}" 
                        {% if selected_category == category.id_category %}selected{% endif %}>
                    {{ category.name }}
                </option>
                {% endfor %}
            </select>
        </form>
    </div>

    <div class="products-grid">
        {% for product in products %}
        <a href="/products/{{ product.id_product }}" class="product-card">
            <div class="product-image">
                {% if product.thumbnail_path %}
                <img src="{{ product.thumbnail_path }}" alt="{{ product.name }}">
                {% endif %}
            </div>
            <div class="product-info">
                <div class="product-category">{{ product.category_name }}</div>
                <h3 class="product-name">{{ product.name }}</h3>
                <div class="product-price">${{ "%.2f"|format(product.current_price) }}</div>
                <div class="product-description">{{ product.short_description }}</div>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
